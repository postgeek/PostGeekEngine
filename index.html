<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PostGeek</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
</head>
<body>
	<div class="content">
		<div class="menu-container">
			<div class="logo">
				<img src="assets/post-geek-logo.png" />
			</div>
			<ul id="menu" class="menu-list"></ul>
		</div>
		<div class="sub-menu-container">
			<div class="options-list">
				<div class="option-item">
					<input type="checkbox" name="debug-option" id="debug-option">
					<label for="debug-option">Debug Mode</label>
				</div>
			</div>
		</div>
		<div class="canvas-container" oncontextmenu="return false;">
			<canvas id="canvas" width="1200" height="900">
				Your browser does not support HTML5 Canvas.
			</canvas>
		</div>
	</div>
</body>
</html>

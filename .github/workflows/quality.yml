name: CI

on: [push]

jobs:
  quality_tests:
    name: 'Quality Tests'
    runs-on: ubuntu-latest
    container: node:slim
    steps:
      - uses: actions/checkout
      - uses: actions/setup-node
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Task Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Run Linting
        run: npm run lint:ci

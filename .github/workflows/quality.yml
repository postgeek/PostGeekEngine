name: CI/CD - Development

on: [push]

jobs:
  build_package:
    name: "Quality Tests"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
      
    - name: Install Task Dependencies 
      run: npm install

    - name: Run Tests
      run: npm run test
    
    - name: Run Linting
      run: npm run lint:ci